{% extends 'index.html' %}
{% load static %}
{% load crispy_forms_tags  %}
{% block title %}Sign Up{% endblock %}
{% block container %}

<main style="margin-left: 450px;
              margin-top: 30px;
              margin-right: 300px;">
    <div class="row">
<div class="container col-lg-12 offset-md-2" style="">
  <form method="post" style="width: 600px; ">
      {% csrf_token %}
    <h1>Пожалуйста зарегистрируйтесь</h1>
    <div class="bform py-5">
      {{ form|crispy }}</div>
    <br>
    <button class="btn btn-success" type="submit">Регистрация</button>
    <div class="col-lg-12 text-center mt-4">
     Уже есть аккаунт? <a href="{% url 'login' %}" class="text-primary">Войти</a>
   </div>

  </form>

</div></div>
</main>
{% endblock container %}
