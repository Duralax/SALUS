{% extends 'index.html' %}

{% block title %}Forgot Your Password?{% endblock %}

{% block container %}
<h1>Забыли пароль?</h1>
<p>Введите ваш email адрес ниже, на него будут высланы инструкции для задания нового пароля</p>


<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-success" type="submit" value="Выслать инструкции">

</form>
{% endblock container %}
